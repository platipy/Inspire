{% extends "_base.html" %}
{% block head %}
	{{ super() }}
{% endblock %}
{% block title %}Login{% endblock %}
	<div align="center">
    <h3>Inspire Log-In</h3>
	</div>
{% block body %}
	{% if error %}
		{{ error }}
	{% endif %}
	<form method="POST" action=".">
		<fieldset>
			<legend>Login</legend>
                <label for="email">Email:</label>
                <input id="email" type="text" name="email" value="" /><br>
                
                <label for="password">Password:</label>
                <input id="password" type="password" name="password" value="" /><br>
                
                <input id="submit" type="submit" name="submit" value="Sign In" /> or <a href="{{ url_for('register') }}">Register</a><br>
                
                <a href="{{ url_for('reset_password') }}">Forgot your password?</a>
			<input type="submit" value="Login">
		</fieldset>
	</form>
{% endblock %}
