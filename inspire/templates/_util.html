{% macro render_field(field, enabled = True) %}
	<tr><td class="label">
	{{ field.label }}
	</td>
	<td class="input">
    {% if not enabled %}
        {{ field(disabled='disabled') }}
    {% else %}
	    {{ field() }}
	{% endif %}
	</td>
	<td class="errors">
	<span id="validate_{{ field.id }}">
		{% if field.errors %}
	    <ul class="errors">
	        {% for error in field.errors %}
	            <li>{{ error }}
	        {% endfor %}
	    </ul>
	  {% endif %}
	</span>
	</td>
{% endmacro %}
